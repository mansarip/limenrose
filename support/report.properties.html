<table border="0">
	<tr>
		<td class="subtitle" colspan="3">GENERAL</td>
	</tr>
	<tr>
		<td>Name</td>
		<td>:</td>
		<td><input type="text" class="name" data-map="name" value=""/></td>
	</tr>
	<tr>
		<td>Description</td>
		<td>:</td>
		<td><input type="text" class="description" data-map="description" value=""/></td>
	</tr>
	<tr>
		<td>Author</td>
		<td>:</td>
		<td><input type="text" class="author" data-map="author" value=""/></td>
	</tr>
	<tr>
		<td class="subtitle" colspan="3">LAYOUT</td>
	</tr>
	<tr>
		<td>Canvas Width</td>
		<td>:</td>
		<td><input type="number" min="10" class="canvasWidth" data-map="canvasWidth" value=""/></td>
	</tr>
	<tr>
		<td>Margin Header</td>
		<td>:</td>
		<td><input type="number" min="0" class="marginHeader" data-map="marginHeader" value="5"/></td>
	</tr>
	<tr>
		<td>Margin Top</td>
		<td>:</td>
		<td><input type="number" min="0" class="marginTop" data-map="marginTop" value="5"/></td>
	</tr>
	<tr>
		<td>Margin Bottom</td>
		<td>:</td>
		<td><input type="number" min="0" class="marginBottom" data-map="marginBottom" value="5"/></td>
	</tr>
	<tr>
		<td>Margin Left</td>
		<td>:</td>
		<td><input type="number" min="0" class="marginLeft" data-map="marginLeft" value="5"/></td>
	</tr>
	<tr>
		<td>Margin Right</td>
		<td>:</td>
		<td><input type="number" min="0" class="marginRight" data-map="marginRight" value="5"/></td>
	</tr>
	<tr>
		<td>Margin Footer</td>
		<td>:</td>
		<td><input type="number" min="0" class="marginFooter" data-map="marginFooter" value="5"/></td>
	</tr>
	<tr>
		<td class="subtitle" colspan="3">PDF</td>
	</tr>
	<tr>
		<td>Format</td>
		<td>:</td>
		<td>
			<select class="format" data-map="format">
				<option value="A5">A5</option>
				<option value="A4">A4</option>
				<option value="A3">A3</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Orientation</td>
		<td>:</td>
		<td>
			<select class="orientation" data-map="orientation">
				<option value="P">Portrait</option>
				<option value="L">Landscape</option>
			</select>
		</td>
	</tr>
</table>
